<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Data Form</title>
</head>
<body>
    <h1>My Bio Data</h1>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="firstname">FirstName:</label>
            <input type="text" name="" id="firstname" placeholder="First Name">

            <label for="lastname">LastName:</label>
            <input type="text" name="" id="lastname" placeholder="Last Name">

            <br>
            <br>
            Male:
            <input type="radio" name="gender">
            Female:
            <input type="radio" name="gender">
            Other:
            <input type="radio" name="gender">
            <br>
            <br>

            <label for="date">Date of Birth:</label>
            <input type="date" name="" id="date">

            <br>
            <br>

            <label for="email">Email:</label>
            <input type="email" name="" id="email" placeholder="Enter Your Email">

            <br>
            <br>

            <label for="phone">Phone:</label>
            <input type="telephone" name="" id="phone" placeholder="+91">

            <br>
            <br>

            <label for="height">Height:</label>
            <input type="text" name="" id="height" placeholder="Height in Feet">
        </fieldset>

        <fieldset>
            <legend>Education</legend>

            <label for="school">School Name:</label>
            <input type="text" name="" id="school" placeholder="School Name">

            <br>
            <br>

            <label for="class">Class:</label>
            <input type="text" name="" id="class">

            <br>
            <br>

            <label for="stream">Stream:</label>
            <select name="" id="stream">
                <option value="">Stream</option>
                <option value="">Maths</option>
                <option value="">Bio</option>
                <option value="">Commerce</option>
            </select>

            <br>
            <br>

            <label for="mark">Marksheet:</label>
            <input type="file" name="" id="mark">
        </fieldset>
        <br>
        <br>

        <input type="submit">
    </form>
    
</body>
</html>
